dependencies:
  flutter:
    sdk: flutter
  

  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  firebase_storage: ^12.4.5
  flutter_otp_text_field: ^1.5.1+1
